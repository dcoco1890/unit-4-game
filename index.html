<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Crystal Collector</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../unit-4-game/assets/css/style.css">
</head>

<body>

    <header>
        <div class="jumbotron py-2">
            <h2 class="nav" id="head">Crystal Collector</h2>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="modal" tabindex="-1" role="dialog" id="modal">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                        </div>
                        <div class="modal-body">
                            <p id="modal-body"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <!--div containing crystals-->
                <div class="col-sm-6 d-flex flex-row align-items-center justify-content-around circle card px-0">
                    <div class="img"><img src="../unit-4-game/assets/images/crystal_01.png" class="img-thumbnail bg-transparent border-0" id="one"></div>
                    <div class="img"><img src="../unit-4-game/assets/images/crystal_02.png" class="img-thumbnail bg-transparent border-0" id="two"></div>
                    <div class="img"><img src="../unit-4-game/assets/images/crystal_03.png" class="img-thumbnail bg-transparent border-0" id="three"></div>
                    <div class="img"><img src="../unit-4-game/assets/images/crystal_04.png" class="img-thumbnail bg-transparent border-0" id="four"></div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <div class="p-0">
                                <h4 id="computer-num">Get This: </h4>
                                <h5 id="comp-score" class="float-right"></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 d-flex flex-row align-items-center justify-content-around px-0">
                    <div class="score-box">
                        <h2 class="p-3">Win: <span id="w" class="badge badge-secondary p-0"></span></h2>
                    </div>
                    <div class="score-box">
                        <h2 class="p-3">Lose: <span id="l" class="badge badge-warning p-0"></span></h2>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card" id="ursc">
                        <div class="card-body">
                            <div class="p-0">
                                <h4 id="user-num">Your Score: </h4>
                                <h5 id="user-score" class="float-right"></h5>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <!-- div containing user score and score to get -->
            <div class="row">

                <br>

                <br>
                <div class="box">
                    <div class="card-body">
                        <div class="card-header" id="inst">
                            <h6 class="txt">Click a gem to get your score to equal the computer's. Each gem has a random value from 1-12</h6>
                            <h6 class="txt"> No two gems have the same value. Value is randomly generated at the beginning of each new game. </h6>
                            <h6 class="txt"> Be careful, if you bust, it's game over!</h6>
                        </div>
                    </div>
                </div>


            </div>

            <div class="row" id="end">
                <div class="num-box">
                    <p style="display:none" id="cry-num"> cry num</p>
                </div>
            </div>

        </div>
        </div>

    </main>
    <script src="../unit-4-game/assets/javascript/game.js"></script>
</body>


</html>
